<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./app.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../assets/logo-tododile.png" />
    <link href="./output.css" rel="stylesheet" />
    <title>ToDoDile</title>
  </head>
  <body
    class="font-mono absolute inset-0 h-full w-full bg-white bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px]"
  >
    <!-- Header & Nav bar -->
    <header class="bg-white border-b-4 border-emerald-600">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-3 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a
            href="./index.html"
            class="flex space-x-4 items-center m-1.5 p-1.5"
          >
            <img
              class="h-6 w-auto"
              src="../assets/logo-tododile.png"
              alt="ToDoDile"
            />
            <h1 class="text-emerald-600 font-bold text-xl">ToDoDile</h1>
          </a>
        </div>
        <div class="flex">
          <h2 id="username" class="text-emerald-600 font-bold text-xl">
            Welcome!
          </h2>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main
      class="mx-auto flex flex-col max-w-7xl items-center w-full p-4 lg:px-8"
      aria-label="Global"
    >
      <!-- Add Task -->
      <div
        id="addTaskContainer"
        class="w-full mx-auto flex items-center justify-between"
      >
        <form class="w-full flex items-center justify-between">
          <div class="w-full flex items-center space-x-4">
            <input
              type="text"
              name="task"
              class="flex-grow px-4 py-2 border-2 border-emerald-500 focus:outline-none focus:border-emerald-600"
              placeholder="Add a new task"
              required
            />
            <button
              type="submit"
              class="bg-emerald-600 text-white py-2 px-4 hover:bg-emerald-700 transition"
            >
              Add Task
            </button>
          </div>
        </form>
      </div>

      <div
        id="todoListContainer"
        class="mx-auto flex-col item centered w-full space-y-4 py-4 lg:py-8"
      ></div>
    </main>
  </body>
</html>
